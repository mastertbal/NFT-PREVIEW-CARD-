<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor IO - NFT PREVIEW CARD</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="main-content-1">
            <img src="images/image-equilibrium.jpg" alt="image equilibrium">
            <div class="overlay-div"><img src="images/icon-view.svg" alt=""></div>
        </div>
        <div class="main-content-2">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes<br>
            balance and calm.</p>
            <div id="price-info">
                <div><img src="images/icon-ethereum.svg" alt=""><span id="price">0.041 ETH</span></div>
                <div><img src="images/icon-clock.svg" alt=""><span id="days-left">3 days left</span></div>
            </div>
            <hr>
            <div id="last">
                <img src="images/image-avatar.png" alt="">
                <p>Creation of <span id="name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by <a href="https://www.linkedin.com/in/oluwatobi-balogun-536044160">MASTER-TBAL</a>.</p>
    </div>
</body>
</html>
